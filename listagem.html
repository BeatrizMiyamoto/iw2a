<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Produtos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css"> <!-- Link para o CSS personalizado -->
</head>
<body>
<div class="container mt-5">
<div class="row">
<div class="col-12">
<div class="card">
<div class="card-header">
<h4>Pesquisa de Produtos</h4>
</div>
<div class="card-body">
<div class="row">
<div class="col-md-6">
<div class="form-group">
<label for="search">Pesquisar Produto</label>
<input type="text" class="form-control" id="search" placeholder="Pesquise aqui...">
</div>
</div>
<div class="col-md-6 text-end">
<button class="btn btn-primary" id="searchButton">Pesquisar</button>
</div>
</div>
<table class="table mt-3">
<thead>
<tr>
<th>#</th>
<th>Produto</th>
<th>Preço</th>
<th>Ações</th>
</tr>
</thead>
<tbody>
<tr>
<td>1</td>
<td>levin</td>
<td>R$ 59,00</td>
<td>
<button class="btn btn-warning">Editar</button>
<button class="btn btn-danger">Excluir</button>
</td>
</tr>
<tr>
<td>2</td>
<td>creme hidratante</td>
<td>R$ 89,90</td>
<td>
<button class="btn btn-warning">Editar</button>
<button class="btn btn-danger">Excluir</button>
</td>
</tr>
<tr>
<td>3</td>
<td>protetor térmico capilar kerasys</td>
<td>R$ 150,00</td>
<td>
<button class="btn btn-warning">Editar</button>
<button class="btn btn-danger">Excluir</button>
</td>
</tr>
<tr>
<td>4</td>
<td>escova rotativa</td>
<td>R$ 499,00</td>
<td>
<button class="btn btn-warning">Editar</button>
<button class="btn btn-danger">Excluir</button>
</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
