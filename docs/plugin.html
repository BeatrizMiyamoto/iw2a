<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quintal de Flores</title>
    <link rel="stylesheet" href="plugin.css">
</head>
<body>

<h1>Quintal de Flores</h1>

<div class="slideshow-container">

  
    <div class="slide fade">
        <img src="imagens/img1.jpg" alt="Imagem 1">
    </div>
    <div class="slide fade">
        <img src="imagens/img2.jpg" alt="Imagem 2">
    </div>
    <div class="slide fade">
        <img src="imagens/img3.webp" alt="Imagem 3">
    </div>
    <div class="slide fade">
        <img src="imagens/img4.webp" alt="Imagem 4">
    </div>
    <div class="slide fade">
        <img src="imagens/img5.webp" alt="Imagem 5">
    </div>
    <div class="slide fade">
        <img src="imagens/img6.jpg" alt="Imagem 6">
    </div>
    <div class="slide fade">
        <img src="imagens/img7.webp" alt="Imagem 7">
    </div>
    <div class="slide fade">
        <img src="imagens/img8.jpg" alt="Imagem 8">
    </div>
    <div class="slide fade">
        <img src="imagens/img9.jpg" alt="Imagem 9">
    </div>
    <div class="slide fade">
        <img src="imagens/img10.jpg" alt="Imagem 10">
    </div>

</div>


<div class="dots-container">
    <span class="dot" data-index="0"></span>
    <span class="dot" data-index="1"></span>
    <span class="dot" data-index="2"></span>
    <span class="dot" data-index="3"></span>
    <span class="dot" data-index="4"></span>
    <span class="dot" data-index="5"></span>
    <span class="dot" data-index="6"></span>
    <span class="dot" data-index="7"></span>
    <span class="dot" data-index="8"></span>
    <span class="dot" data-index="9"></span>
</div>

<script src="script.js"></script>
</body>
</html>
