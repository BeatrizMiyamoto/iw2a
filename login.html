<body>
  <div class="container-main">

      <a class="navbar-brand fw-bold" href="#">Administrador de Usu√°rios</a>

    <div class="row g-3">

                <button type="button" class="btn btn-secondary btn-sm" onclick="salvar()">Salvar</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_URL = "usuarios.php";

    function carregar(pesquisa = "") {
      const tbody = document.querySelector("#tabelaUsuarios");
      tbody.innerHTML = "";

      let url = API_URL;
      if (pesquisa) {
        url += "?pesquisa=" + encodeURIComponent(pesquisa);
      }

      fetch(url)
        .then(resposta => resposta.json())
        .then(dados => {
          dados.forEach(usuario => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${usuario.ID}</td>
              <td>${usuario.LOGIN}</td>
              <td>${usuario.NOME}</td>
              <td>${usuario.EMAIL}</td>
              <td>${usuario.ATIVO == 1 ? "Sim" : "N√£o"}</td>
              <td>
                <button type="button" class="btn btn-warning btn-sm" onclick='editar(${JSON.stringify(usuario)})'>Editar</button>
                <button type="button" class="btn btn-danger btn-sm" onclick='excluir(${usuario.ID})'>Excluir</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        })
    }

    function carregarPesquisa() {
      const valor = document.getElementById("pesquisa").value;
      carregar(valor);
    }

    async function salvar() {
      const id = document.getElementById("id").value;
      const login = document.getElementById("login").value;
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const ativo = document.getElementById("ativo").value;

      const payload = { ID: id, LOGIN: login, NOME: nome, EMAIL: email, SENHA: senha, ATIVO: ativo };

      if (id) {
        await fetch(API_URL, { method: "PUT", body: JSON.stringify(payload) });
      } else {
        await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
      }

      limpar();
      carregar();
    }

    function editar(usuario) {
      document.getElementById("id").value = usuario.ID;
      document.getElementById("login").value = usuario.LOGIN;
      document.getElementById("nome").value = usuario.NOME;
      document.getElementById("email").value = usuario.EMAIL;
      document.getElementById("senha").value = usuario.SENHA;
      document.getElementById("ativo").value = usuario.ATIVO;
    }

    async function excluir(id) {
      await fetch(API_URL + "?id=" + id, { method: "DELETE" });
      carregar();
    }

    function limpar() {
      document.getElementById("id").value = "";
      document.getElementById("login").value = "";
      document.getElementById("nome").value = "";
      document.getElementById("email").value = "";
      document.getElementById("senha").value = "";
      document.getElementById("ativo").value = "1";
      document.getElementById("pesquisa").value = "";
    }

    carregar();
  </script>
